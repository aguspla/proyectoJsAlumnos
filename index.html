<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h2>Bienvenido</h2>
    <aside>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <label for="nMaterias">Numero de materias:</label>
        <input type="text" name="nMaterias" id="nMaterias">
        <br>
        <input type="button" value="Agregar o Modificar Alumno" id="nuevoAlumno">
        <input type="button" value="Importar Alumnos" id="traer">
        <br>
        <div id="selector">
            <select id="selecAlumnos">
                <option id="default">Esperando</option>
            </select>

        </div>
        <span id="botonMost"></span>
        <span id="botonCamb"></span>
        <br>
        <span id="cancelar"></span>
        <span id="guardar"></span>
    </aside>
    
</body>
</html>
